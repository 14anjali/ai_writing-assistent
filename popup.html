<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Writing Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
      resize: none;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    #output {
      margin-top: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>AI Writing Assistant</h3>
  <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
  <button id="generateBtn">Generate Suggestion</button>
  <div id="output"></div>

  <script src="popup.js"></script>
</body>
</html>
